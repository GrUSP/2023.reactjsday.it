        item_type: "talk"
        # start_datetime: 2022-05-19T10:25+02:00
        # end_datetime: 2022-05-19T11:05+02:00
        talk_title: "Performance wins in React 18"
        talk_description: "React 18 was launched last year in March. A lot of people are considering to migrate. This talks gives them overview of the new features as well as how to use those features properly to improve performance of your app.<br />

This talk explains concurrency in detail which is not only a breaking change in this version but also going to be foundational in the coming versions of React. The talk includes live code demos to make the concepts more clearer."
