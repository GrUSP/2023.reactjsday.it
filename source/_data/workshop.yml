    description_long: "<b>Impara a progettare e implementare un design system scalabile e coeso</b>
    <br>In questo workshop intensivo di 6 ore, imparerai i principi fondamentali per la creazione di un design system efficace e come integrarlo con successo nel tuo team.
    Attraverso spiegazioni teoriche, esercitazioni pratiche e discussioni di gruppo, acquisirai competenze per progettare e implementare un design system che promuova la coerenza, la flessibilità e l’efficienza nel tuo flusso di lavoro e di sviluppo."
