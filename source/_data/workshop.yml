    description: "[English Language] How these models work and how to program them using prompt engineering"
    description_long: "<b>How these models work and how to program them using prompt engineering</b>
    <br>In this workshop, Large Language Models (LLMs) will be presented with a particular focus on ChatGPT, the cutting-edge system that is revolutionizing the computer science market and beyond.
    In addition to the operational details of these LLMs, we will attempt to grasp their underlying mechanisms to answer the question: how do these models appear so intelligent?
    <br> <b>The workshop is aimed at both technical individuals (programmers) and managers who want to understand the fundamental mechanisms of these models for the conception of innovative projects.</b>
    In the second part of the workshop, ChatGPT will be used for programming using the prompt engineering technique with real use cases, such as creating a chatbot to respond to specific questions for a company.
    In the final part of the course, tools aimed at programmers will be introduced, such as the LangChain project, which allows abstraction of the use of LLMs with a general-purpose framework.
    For this last part of the workshop, it’s preferable to have a basic knowledge of a programming language like Python."
    # video trailer?
    trailer: false
