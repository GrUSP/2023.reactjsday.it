      - "Introduzione ai design system e pattern funzionali e visivi"
      - "Inventario dei componenti visivi e dei pattern funzionali"
      - "Organizzazione modulare con Atomic Design e Tokens"
      - "Introduzione alla creazione di un design system in Figma"
      - "Implementazione dei token e componenti con React e CSS"
      - "Ottimizzazione, documentazione e distribuzione del design system"
    addressees_title: "A chi è rivolto"
    addressees_description: "Questo workshop è rivolto a developer, designer e professionisti/e del settore interessati a comprendere e implementare un design system efficace."
    requirements_title: "Requisiti di partecipazione"
    requirements_description: "È richiesta una conoscenza di base di HTML e CSS. Non sono richieste competenze avanzate di sviluppo o esperienza specifica con framework o strumenti di progettazione."
    useful_info_title: "Cosa ottieni partecipando"
    useful_info_description: "<ul>
    <li>Comprensione dei principi fondamentali di progettazione di un design system;</li>
    <li>Strumenti per analizzare interfacce già esistenti e organizzarle in componenti visivi coesi;</li>
    <li>Esperienza pratica nell’utilizzo di Figma per la creazione e la comunicazione di un design system;</li>
    <li>Strumenti per migliorare la gestione del codice e la comunicazione con il team di designer;</li>
    <li>Conoscenze per ottimizzare, documentare e distribuire il design system.</li>
    </ul>"
